<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="title">
            <h2>Weather</h2>
        </div>
        <div class="information-container">
            <div id="image-container">
                <img src="./icons/unknown.png" alt="unknown" id="icon">
            </div>
            <div id="temperature-container">
                <h1><span id="temperature">-</span>°C</h1>
            </div>
            <div id="description-container">
                <h2 id="description">-</h2>
            </div>
            <div id="location-container">
                <h3 id="location">-</h3>
            </div>
            <div id="user-input">
                <input type="text" id="input" placeholder="Search for a location">
                <br>
                <button id="submit">Get weather</button>
            </div>
        </div>
        <div id="forecast">
            <div class="forecast-day">
                <p id="forecast-day-one">-</p>
                <img src="./icons/unknown.png" alt="unknown" class="forecast-icon" id="forecast-1">
                <p id="temp-forecast-one">-°C</p>
            </div>
            <div class="forecast-day">
                <p id="forecast-day-two">-</p>
                <img src="./icons/unknown.png" alt="unknown" class="forecast-icon" id="forecast-2">
                <p id="temp-forecast-two">-°C</p>
            </div>
            <div class="forecast-day">
                <p id="forecast-day-three">-</p>
                <img src="./icons/unknown.png" alt="unknown" class="forecast-icon" id="forecast-3">
                <p id="temp-forecast-three">-°C</p>
            </div>
            <div class="forecast-day">
                <p id="forecast-day-four">-</p>
                <img src="./icons/unknown.png" alt="unknown" class="forecast-icon" id="forecast-4">
                <p id="temp-forecast-four">-°C</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
